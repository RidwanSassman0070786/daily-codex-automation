name: Daily Codex Automation

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  daily_automation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          pip install openai openai-agents python-dotenv
          npm install -g codex
      
      - name: Run Daily Automation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python daily_agent.py
      
      - name: Upload automation output
        uses: actions/upload-artifact@v4
        with:
          name: daily-reports-${{ github.run_number }}
          path: daily-automation-output/
          retention-days: 30
